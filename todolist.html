<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My TO-DO List</h1>
    <input id="taskInput" type="text" placeholder="Enter your task">
    <button id="AddTaskButton" onclick="addTask()">Add Task</button>
    
    
    <ul id="TaskList"></ul>
    <script>
        function addTask(){
            const taskInputValue=document.getElementById('taskInput');
            const taskValue=taskInputValue.value;
            if(taskInputValue===""){
                alert("Please Enter the task");

            }
            const li=document.createElement('li');    //creating a list
            li.textContent=taskValue;   //adding the task value to the list 
            const deleteButton=document.createElement("button");     //process for making delete button in front of items
            deleteButton.textContent='Delete';
            deleteButton.onclick=function(){
                li.remove();
            }
            li.appendChild(deleteButton);   //appending the delete button to the list 
            document.getElementById('TaskList').appendChild(li); //appending the list to the ul 
            taskInputValue.value="";
            taskInputValue.onkeypress=()=>{
                if(e.key==="Enter")AddTaskButton.click();
            }

        }
    </script>
</body>


</html>
